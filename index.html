<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawari - Coming Soon</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #root {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2em;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: slideIn 1s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
            animation: slideIn 1.5s ease-in-out;
        }
        .highlight {
            font-weight: bold;
            color: #ffd700;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .floating {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo svg {
            width: 50px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 2em;
            font-weight: bold;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-animation div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 10s linear infinite;
        }
        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; animation-delay: 2s;"></div>
        <div style="left: 30%; animation-delay: 4s;"></div>
        <div style="left: 40%; animation-delay: 6s;"></div>
        <div style="left: 50%; animation-delay: 8s;"></div>
        <div style="left: 60%; animation-delay: 10s;"></div>
        <div style="left: 70%; animation-delay: 12s;"></div>
        <div style="left: 80%; animation-delay: 14s;"></div>
        <div style="left: 90%; animation-delay: 16s;"></div>
    </div>
    <div id="root">
        <h1>Coming Soon</h1>
        <p>Stay tuned for something amazing!</p>
        <p class="highlight">Our app will never take commission from riders' earnings for a lifetime.</p>
        <p class="highlight">Made in Nepal, for Nepal.</p>
        <p>मोटर साइकल, कार, राइड सेयरिङ्गको लागि नयाँ अनुभव।</p>
    </div>
    <div class="floating logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50px" height="50px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.44 9.03c-.34-.34-.9-.34-1.24 0l-1.41 1.41-1.41-1.41c-.34-.34-.9-.34-1.24 0-.34.34-.34.9 0 1.24l1.41 1.41-1.41 1.41c-.34.34-.34.9 0 1.24.34.34.9.34 1.24 0l1.41-1.41 1.41 1.41c.34.34.9.34 1.24 0 .34-.34.34-.9 0-1.24l-1.41-1.41 1.41-1.41c.34-.34.34-.9 0-1.24zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
        <span>Sawari</span>
    </div>
</body>
</html>
